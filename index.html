<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body class="min-h-screen flex flex-col justify-center items-center gap-3 bg-main-theme-1 m-auto">
  <main class="w-64">
    <div>
      <h1 class="text-white">Calculator</h1>
    </div>
    <div id="resultArea" class="bg-screen-theme-1 text-white p-5 my-4 rounded h-16">

    </div>
    <div class="grid grid-cols-4 gap-3 p-3 bg-keypad-theme-1 rounded font-bold">
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">7</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">8</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">9</button>
        <button id="del" class="p-3 text-white bg-key-background-blue-theme-1 border-transparent rounded shadow shadow-key-shadow-blue-theme-1">DEL</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">4</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">5</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">6</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">+</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">1</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">2</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">3</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">-</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">.</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">0</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">/</button>
        <button class="p-3 text-clr-theme-1 bg-white border-transparent rounded shadow shadow-key-shadow-keys-theme-1">*</button>
        <button id="res" class="col-span-2 p-3 text-white bg-key-background-blue-theme-1 border-transparent rounded shadow shadow-key-shadow-blue-theme-1">
            RESET
        </button>
        <button id="calculate" class="col-span-2 p-3 text-white bg-red-500 border-transparent rounded shadow shadow-key-shadow-red-theme-1">=</button>
    </div>
  </main>
  <footer class="text-center w-64 text-xs inline-flex h-10 my-4">
      <img class="w-1/2" src="images/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg" alt="tailwind logo">
      <img class="w-1/2" src="images/Typescript_logo_2020.svg" alt="typescript logo">
  </footer>
</body>
</html>

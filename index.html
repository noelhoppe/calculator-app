<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="src/output.css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body class="theme-1-bg-main font-sans    min-h-screen flex flex-col justify-center items-center gap-3 m-auto">
  <main class="max-w-80">
    <div>
      <h1 class="text-white">Calculator</h1>
    </div>
    <div id="resultArea" class="theme-1-bg-screen text-white text-4xl   p-5 my-4 rounded h-16">
    </div>
    <div class="theme-1-bg-keypad   text-4xl grid grid-cols-4 gap-3 p-3 rounded font-bold">
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">7</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">8</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">9</button>
        <button id="del" class="theme-1-key-del-res text-white      p-3 border-transparent rounded">DEL</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">4</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">5</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">6</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">+</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">1</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">2</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">3</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">-</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">.</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">0</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">/</button>
        <button class="theme-1-text bg-white                        p-3 border-transparent rounded">*</button>
        <button id="res" class="theme-1-key-del-res text-white       col-span-2 p-3 border-transparent rounded">
            RESET
        </button>
        <button id="calculate" class="theme-1-key-calculate text-white      col-span-2 p-3 border-transparent rounded">=</button>
    </div>
  </main>
  <footer class="text-center w-64 text-xs inline-flex h-10 my-4">
      <img class="w-1/2" src="images/tailwindcss-mark.3c5441fc7a190fb1800d4a5c7f07ba4b1345a9c8.svg" alt="tailwind logo">
      <img class="w-1/2" src="images/Typescript_logo_2020.svg" alt="typescript logo">
  </footer>
</body>
</html>
